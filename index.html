<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NavBar</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css">
</head>
<body>
    <header>
        <div class="inner-width">
            <a href="#" class="logo"><img src="images/logo2.JPG" alt=""></a>
           <i class="menu-toggle-btn fas fa-bars"></i>
           <nav class="navigation-menu">
            <a href="#"><i class="fas fa-home home"></i>Home </a>
            <a href="#"><i class="fas fa-align-left about"></i>About</a>
            <a href="#"><i class="fab fa-buffer works"></i>Services </a>
            <a href="#"><i class="fas fa-image gallery"></i>Gallery</a>
            <a href="#"><i class="fas fa-headset contact"></i>Contact</a>
           </nav>
        </div>
    </header>



<script type="text/javascript">
        $(".menu-toggle-btn").click(function(){
        $(this).toggleClass("fa-times");
        $(".navigation-menu").toggleClass("active");
    });
</script>

    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
</body>
</html>
